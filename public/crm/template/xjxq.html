		<script type="text/javascript">
			$.ajax({
				type: "get",
				url: "http://localhost:8888/crm/tui",
				success: function(e) {
					if(e.flag == 1) {
						location.href = "login.html"
					} else {
						$('#san_name').html(e.uname)
						$('.bx_tu4').attr('src', '../../upload/' + e.img)
					}
				},
				error: function() {
					alert('异常!!')
				}
			});

			var str = location.href.split("=")[1];
			//		var str = location.search.substring(4);
			$.ajax({
				type: "get",
				url: "http://localhost:8888/xjList/detail?id=" + str,
				success: function(e) {
					console.log(e)
					$("#username").html(e.username)
					$("#sex").html(e.sex)
					$("#age").html(e.age)
					$("#email").html(e.email)
					$("#tel").html(e.tel)
					$("#idnumber").html(e.idnumber)
					$("#address").html(e.address)
					$("#entrytime").html(e.entrytime)
					$("#stafflevel").html(e.stafflevel)
					$("#branch").html(e.branch)
					$("#resigntime").html(e.resigntime)
					$("#img").append("<img src='../upload/" + e.img + "'/>")
						//http://192.168.113.148:8888/upload
					$("#education").html(e.education)
				},
				error: function() {
					alert("errpr!")
				}
			});

			// 退出

				//				alert(1)
				$.ajax({

						//				   		console.log(req)

						location.href = "login.html"
					},
